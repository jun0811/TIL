{% extends 'base.html' %}

{% block content %}
<h1>Index Page</h1>
<a href="{% url 'articles:create' %}">게시글 작성하기</a>

<!-- 게시글 목록 시작-->
{% for article in articles %}
<h2>{{ article.title}}</h2>
<p>{{ article.content }}</p>
<p>생성일 : {{ article.created_at }} 수정일 : {{ article.updated_at }}</p>
<a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
{% endfor %}
<!-- 게시글 목록 끝 -->
{% endblock %}
