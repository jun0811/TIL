{% extends 'base.html' %}

{% block content %}
  <h1>CRUD with ModelForm</h1>
  <br>
  <h1>Articles</h1>
  <a href="{% url 'articles:create' %}">NEW</a>
  <hr>
  {% for article in articles %}
    <h1>{{article.pk}}</h1>
    <h1>{{article.title}}</h1>
    <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
    <hr>
  {% endfor %}
{% endblock %}
