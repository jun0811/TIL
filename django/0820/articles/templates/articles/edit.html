{% extends 'base.html' %}

{% block content %}
  <h1 class="text-content">Article-edit</h1>
  <form action="{%url 'articles:update' article.pk%}" method="POST"> 
  {% comment %} 공백으로 변수 구분 {% endcomment %}
  {% csrf_token %}
    제목 : <input type="text" name = 'title' value="{{article.title}}">
    <br>
    내용 : <textarea name="content" id="" cols="30" rows="10">
    {{article.content}}
    </textarea>
    <input type="submit">
  </form>
{% endblock %}
