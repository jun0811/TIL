{% extends 'base.html' %}

{% block content %}
  <div class="text-center"><h1>Article-index</h1></div>
  <a href="{% url 'articles:new' %}">글 쓰기</a>

<hr>

{% for article in articles %}
  <p>글 번호 {{ article.pk }}</p>
  <p>글 제목 {{ article.title }}</p>
  <p>글 내용 {{ article.content }}</p>
  <a href="{% url 'articles:detail' article.pk %}">메인페이지</a>
  <hr>
{% endfor %}
{% endblock %}
