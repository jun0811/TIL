{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center">Detail</h1>

  <hr>

  <p>No. {{ article.pk}}</p>
  <p>제목| {{ article.title}} </p>
  <p>내용| {{ article.content}}</p>
  <p>작성 시각: {{ article.created_at|date:"SHORT_DATE_FORMAT" }}</p>
  <p>수정 시각: {{ article.updated_at|date:"M j, Y"}}</p>
  
  <a href="{% url 'articles:edit' article.pk %}" class ="btn-success">edit</a>
  <a href="{% url 'articles:delete' article.pk %}" class ="btn-danger">Delete</a>
  <a href="{% url 'articles:index' %}">메인페이지</a>
{% endblock  %}
