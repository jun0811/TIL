<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3. Vue v-for</title>
</head>
<body>
  <div id="app">
    <div>
      <div v-for= "todo in todos">
        {{todo.title}}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 1. VueInstance와 DOM 바인딩
    const app = new Vue({
      el : '#app', // elemnet
      data : {
        message : 'hello world!',
        todos : [
          {id:1 ,title : 'todot1', complete : false},
          {id:2 ,title : 'todot2', complete : false},
          {id:3 ,title : 'todot3', complete : true},
        ]
      }, //제일 중요 2. 모든 코드는 data 중심으로 작성 <= 모든 이벤트 핸들링 & DOM조작은 Vue에게 맡긴다.

    })

  </script>
</body>
</html>
