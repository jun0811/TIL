<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Vue v-if & v-else-if & v-else</title>
</head>
<body>
  <div id="app">
    <div>
      <div v-for= "todo in todos">
        <div v-if= "todo.complete == true"  >완료: {{todo.title}}</div>
        <div v-else>미완료: {{todo.title}}</div>
      </div>
      <input v-model = 'userInput' type="text">
      {{userInput}}

      <!-- 보간법 -->
      {{ message.length }}
      {{message > 3 ? '3자이상' : "3자 미만"}}

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 1. VueInstance와 DOM 바인딩 => 반응형
    const app = new Vue({
      el : '#app', // elemnet
      data : {
        userInput : "",
        message : 'hello world!',
        todos : [
          {id:1 ,title : 'todo1', complete : false},
          {id:2 ,title : 'todo2', complete : false},
          {id:3 ,title : 'todo3', complete : true},
        ]
      }, //제일 중요 2. 모든 코드는 data 중심으로 작성 <= 모든 이벤트 핸들링 & DOM조작은 Vue에게 맡긴다.

    })
  </script>
</body>
</html>
