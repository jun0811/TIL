<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8. Vue v-text & v-html</title>
</head>
<body>
  <div id="app">
<!-- v-text = ""  그대로 출력 
     v-html= " "  html형식으로 읽어서 
    -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el : '#app',
      data : {
        mymessage : '',
      },
    })
  </script>
</body>
</html>
