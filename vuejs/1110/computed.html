<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id ='app'>
    <button @click ="numberA++">A증가</button>
    <button @click ="numberB++">B증가</button>
    <p>comA : {{computednumberA}}</p>
    <p>comB : {{computednumberB}}</p>
    <p>methodA : {{methodnumberA()}}</p>
    <p>methodB : {{methodnumberB()}}</p>
  </div>
  

  <script src= "https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const app = new Vue({
      el:'#app'
      ,data: {
        numberA:0,
        numberB:0,
        constant:100,
      },
      computed:{ // 필요할 때만 호출 ->값이 바뀔때만 호출
        computednumberA(){
          console.log('A')
          return this.numberA + this.constant
        },
        computednumberB(){
          console.log('B')
          return this.numberB + this.constant
        }
      },
      methods : {
        methodnumberA(){
          console.log('C')
          return this.numberA + this.constant
        },
        methodnumberB(){
          console.log('D')
          return this.numberB + this.constant
        },
      },
      watch : {
        numberA(newVal, oldVal){
          console.log(`watch:${oldVal}=>${newVal}`)
        },
      },
    })

  </script>
</body>
</html>
